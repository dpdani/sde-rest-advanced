<html lang="en">

<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/leaflet.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>
  <!--<link rel="script" href="js/myjs.js"/>-->
  <title>SDE Rest Advanced</title>
</head>

<body>
<div class="w3-container w3-indigo">
  <h1>NearMe Events</h1>
</div>
<br>
<div class="w3-container">
  <div class="w3-card-4">
    <form class="w3-container" action="/flow" method="get">
      <p>
        <input class="w3-input" type="number" id="lat" name="lat" step=".000001" required min="0">
        <label for="lat">Latitude</label></p>
      <p>
        <input class="w3-input" type="number" id="lon" name="lon" step=".000001" required min="0">
        <label for="lon">Longitude</label></p>
      <p>
        <input class="w3-input" type="text" id="add" name="add">
        <label for="add">Address</label></p>
      <br>
      <div class="w3-left">
        <input type="submit" value="Submit" class="w3-btn w3-indigo ">
      </div>
      <div class="w3-right">
        <button type="button" class="w3-btn w3-purple w3-round-xxlarge"
                onclick="loadCordinates(41.40338, 2.17403, 'Sagrada Familia');">Sagrada Familia
        </button>
        <button type="button" class="w3-btn w3-purple w3-round-xxlarge"
                onclick="loadCordinates(41.890210, 12.492231, 'Colosseum')">Colosseum
        </button>
        <button type="button" class="w3-btn w3-purple w3-round-xxlarge"
                onclick="loadCordinates(45.454967, 11.029849, 'Trento')">Trento
        </button>
      </div>
    </form>
    <form class="w3-container" action="/searchOSM" method="get">
      <p>
        <input class="w3-input" type="text" id="name" name="name">
        <label for="name">Name</label></p>
      <div class="w3-left" style="margin-left: 10px;">
        <input id="sbname" type="submit" value="Search by name" class="w3-btn w3-indigo">
      </div>
    </form>
    <br><br>
    <div id="map" class=""></div>
    <script src="js/webmap.js"></script>
    <script src="js/myjs.js"></script>
    <br><br>
  </div>
</div>
</body>

</html>
